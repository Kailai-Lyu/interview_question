<script>
    var a = "window"
    console.log(window.a)    //window

    let b = "local"
    console.log(window.b)  //undefined

    const obj = {
        a: "obj",
        say() {
            console.log(this.a)
        }
    }

    obj.say()  //obj

    let fn = obj.say
    fn()  //window

    setTimeout(()=>{obj.say()})  //obj
